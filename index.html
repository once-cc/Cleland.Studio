<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-[#0a0a0f] text-[#f0f0e8]">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleland.Studio | Digital Design & Automation</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Manrope:wght@200;300;400;500&family=Syne:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            studio: {
              bg: '#0a0a0f',
              DEFAULT: '#0a0a0f',
              card: '#121218',
            },
            ivory: {
              DEFAULT: '#f0f0e8',
              dim: '#a0a09a',
              dark: '#60605a'
            },
            gold: {
              DEFAULT: '#d4a853',
              dim: '#8a6d36',
              light: '#eac376'
            }
          },
          fontFamily: {
            syne: ['Syne', 'sans-serif'],
            cormorant: ['Cormorant Garamond', 'serif'],
            body: ['Manrope', 'sans-serif'], // Proxy for Raela Pro
            raela: ['Raela Pro', 'serif'],
          },
          transitionTimingFunction: {
            'studio': 'cubic-bezier(0.22, 1, 0.36, 1)',
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
          },
          letterSpacing: {
            widest: '0.15em',
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Hide scrollbar for clean aesthetic */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0f;
    }

    ::-webkit-scrollbar-thumb {
      background: #1f1f25;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d4a853;
    }

    .text-outline {
      -webkit-text-stroke: 1px rgba(240, 240, 232, 0.1);
      color: transparent;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
